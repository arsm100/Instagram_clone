{% extends "_base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}


<h1>Welcome to Ahmed's Instagram</h1>
<br>
<br>
<br>
{% if not current_user.is_authenticated %}
<a href="{{ url_for('sessions.login') }}" class="btn btn-primary">Sign in!</a>
<a href="{{ url_for('users.create') }}" class="btn btn-primary">Sign up!</a>


{% endif %}
{% if current_user.is_authenticated %}
<a href="{{ url_for('users.profile', id=current_user.id) }}" class="btn btn-primary">Profile!</a>
<a href="{{ url_for('users.index') }}" class="btn btn-primary">All users!</a>
<a href="{{ url_for('sessions.logout') }}" class="btn btn-primary">Log out!</a>
{% endif %}

{% endblock %}
