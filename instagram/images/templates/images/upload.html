{% extends "_base.html" %}
{% block title %}
Upload New Profile Pic!
{% endblock %}
{% block content %}
<h1>Upload Your New Pictures!</h1>

<form action="{{ url_for('images.upload_image', id= current_user.id) }}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_folder" value="{{gallery}}">
    {{ form.csrf_token }}

    <label for="user_photo">Upload Your File</label>
    <br>
    <input type="file" name="user_photo">
    <br>
    <button type="submit" class="btn btn-primary">Upload</button>

</form>

{% endblock %}
