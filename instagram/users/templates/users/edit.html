{% extends "_base.html" %}
{% block title %}
User Editor!
{% endblock %}
{% block content %}

{% if form.errors.items() %}
{% for key, value in form.errors.items() %}
<div class="alert alert-danger">
  {{ value[0] }}
</div>
{% endfor %}
{% endif %}

<h1>Edit a User</h1>
<form action="{{ url_for('users.update_or_destroy',id=id, next = request.args.get('next')) }}" method="POST">
  <input type="hidden" name="_method" value="PUT">
  {{ form.csrf_token }}

  <div class="form-group">
    <label for="full_name">Full Name:</label>
    <input type='text' name='full_name' value='{{User.query.get(id).full_name}}' class="form-control" />
  </div>

  <div class="form-group">
    <label for="email">email:</label>
    <input type='email' name='email' value='{{User.query.get(id).email}}' class="form-control" />
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input type='text' name='username' value='{{User.query.get(id).username}}' class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type='password' name='password' value='' class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
